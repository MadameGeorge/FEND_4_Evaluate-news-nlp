<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Text analyser</title>
		<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../../../dist/main.css">
	</head>
	<body>
		<h1 class="app__title">Text analyser</h1>
		<p class="app__intro">Would you like to know what is a tone of you text? Enter or paste it below.</p>
		<form class="app__form">
			<label for="form__text-to-process">Your text</label>
			<textarea id="form__text-to-process" placeholder="Enter or paste text to analyse" aria-placeholder="Enter or paste text to process"></textarea>
			<p id="error__alert" class="hidden"></p>
			<button id="form__submit" type="submit" value="submit" onclick="return Client.handleSubmit(event)">Analyse</button>
		</form>
		<div id="results__card">
			<div id="emotion"></div>
			<div id="emotion-confidence"></div>
			<div id="subjectivity"></div>
			<div id="subjectivity-confidence"></div>
		</div>
	</body>
</html>
